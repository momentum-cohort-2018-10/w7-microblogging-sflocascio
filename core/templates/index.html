{% extends 'base.html' %} 



{% block title %}
    Homepage - {{ block.super }} 
{% endblock title %}


{% block content %}


  {% for post in posts %}
  <div class = "box">
    <h1 class = "subtitle"> <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }} </a></h1>
    <h2> Author | {{ post.author }} </h2>
    <p> {{ post.description }} </p>
    <p> likes | {{ post.likes }} </p>
  </div>
    
    
  {% endfor %}

{% endblock content %}
